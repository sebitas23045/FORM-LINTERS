<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./assets/styles.css" />
  <title>Formulario FINAL</title>
  <script defer src="runtime.bundle.js"></script>
  <script defer src="index.bundle.js"></script>
  <script defer src="style.bundle.js"></script>
</head>
<body>
  <h1 id="title">FORMULARIO SENA V1</h1>
  <p id="description">GRACIAS POR DEJAR SUS DATOS</p>
  
  <form id="survey-form">
    <fieldset>
      <label id="name-label">
        Name
        <input id="name" placeholder="Please enter your name" required />
      </label>

      <label id="email-label">
        Email
        <input id="email" type="email" placeholder="Please enter your email" required />
      </label>

      <label id="number-label">
        Age
        <input id="number" type="number" min="15" max="80" placeholder="Please enter your age" required />
      </label>

      <label for="dropdown-car-options">
        Choose an option
        <select id="dropdown-car-options">
          <option value="">Select One Option</option>
          <option value="option1">Option A</option>
          <option value="option2">Option B</option>
          <option value="option3">Option C</option>
        </select>
      </label>

      <p>Do you plan to buy a new car in the next 5 years?</p>
      <label><input class="inline" name="account-type" type="radio" value="yes" /> Yes</label>
      <label><input class="inline" name="account-type" type="radio" value="no" /> No</label>
      <label><input class="inline" name="account-type" type="radio" value="maybe" /> Maybe</label>
    </fieldset>

    <fieldset>
      <label for="dropdown-brands">
        What is your favorite car brand?
        <select id="dropdown-brands">
          <option value="">Select One Option</option>
          <option value="Chevrolet">Chevrolet</option>
          <option value="Mazda">Mazda</option>
          <option value="Renault">Renault</option>
        </select>
      </label>

      <p>What type of means of transportation do you own?</p>
      <label><input class="inline" type="checkbox" value="Car" /> Car</label>
      <label><input class="inline" type="checkbox" value="Boat" /> Boat</label>
      <label><input class="inline" type="checkbox" value="Bicycle" /> Bicycle</label>
      <label><input class="inline" type="checkbox" value="Motorcycle" /> Motorcycle</label>
      <label><input class="inline" type="checkbox" value="Plane" /> Plane</label>
      <label><input class="inline" type="checkbox" value="Bike" /> Bike</label>
    </fieldset>

    <fieldset>
      <label>
        Any comments or suggestions?
        <textarea id="comments" name="comments" placeholder="Please enter your comments"></textarea>
      </label>
    </fieldset>

    <input type="submit" id="submit" value="Submit" />
  </form>

  <div id="message-container"></div>

  <script type="module" src="./main.js"></script>
</body>
</html>
