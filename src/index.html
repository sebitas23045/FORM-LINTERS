<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/styles.css" />
  <title>Formulario FINAL</title>
</head>
<body>
  <h1 id="title">FORMULARIO SENA V1</h1>
  <p id="description">GRACIAS POR DEJAR SUS DATOS</p>

  <form id="survey-form">
    <fieldset>
      <label id="name-label">Name
        <input id="name" type="text" placeholder="Please enter your name" required />
      </label>
      <label id="email-label">Email
        <input id="email" type="email" placeholder="Please enter your email" required />
      </label>
      <label id="number-label">Age
        <input id="number" type="number" min="15" max="80" placeholder="Please enter your age" required />
      </label>
      <label>Choose an option
        <select id="main-dropdown">
          <option value="">Select One Option</option>
          <option value="option1">Option A</option>
          <option value="option2">Option B</option>
          <option value="option3">Option C</option>
        </select>
      </label>

      <label>Do you plan to buy a new car?
        <label><input class="inline" name="choice" type="radio" value="yes" />Yes</label>
        <label><input class="inline" name="choice" type="radio" value="no" />No</label>
        <label><input class="inline" name="choice" type="radio" value="maybe" />Maybe</label>
      </label>
    </fieldset>

    <fieldset>
      <label>What is your favorite car brand?
        <select id="brand-dropdown">
          <option value="">Select One Option</option>
          <option value="Chevrolet">Chevrolet</option>
          <option value="Mazda">Mazda</option>
          <option value="Renault">Renault</option>
        </select>
      </label>

      <label>What type of transportation do you own?
        <label><input class="inline" type="checkbox" value="car" />Car</label>
        <label><input class="inline" type="checkbox" value="boat" />Boat</label>
        <label><input class="inline" type="checkbox" value="bicycle" />Bicycle</label>
        <label><input class="inline" type="checkbox" value="motorcycle" />Motorcycle</label>
        <label><input class="inline" type="checkbox" value="plane" />Plane</label>
        <label><input class="inline" type="checkbox" value="bike" />Bike</label>
      </label>
    </fieldset>

    <fieldset>
      <label>Any comments or suggestions?
        <textarea id="comments" placeholder="Please enter your comments"></textarea>
      </label>
    </fieldset>

    <input type="submit" id="submit" value="Submit" />
  </form>

  <div id="message-container"></div>

  <script type="module" src="./main.js"></script>
</body>
</html>
